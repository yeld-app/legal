<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeld — Keep what matters</title>
  <meta name="description" content="Yeld helps you quickly review and clean your photo library." />

  <style>
    :root {
      --bg: #0f1115;
      --text: #ffffff;
      --muted: #9aa0a6;
      --accent: #2aff8a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(
        circle at top,
        rgba(42, 255, 138, 0.14),
        var(--bg) 60%
      );
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .container {
      max-width: 640px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .tagline {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a {
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      border-bottom: 1px solid transparent;
    }

    a:hover {
      border-bottom-color: var(--text);
    }

    footer {
      margin-top: 48px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="tagline">Yeld</div>

    <h1>Keep what matters</h1>

    <p>
      Yeld helps you quickly review your photos and remove the ones
      that don’t matter — with full control over what gets deleted.
    </p>

    <div class="links">
      <a href="support.html">Support</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </div>

    <footer>
      © 2026 Yeld
    </footer>
  </main>
</body>
</html>
